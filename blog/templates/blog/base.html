<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <title>
		{% block title %}
			Blogs
		{% endblock title %}
	</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'app_blog:blog_lists' %}">
			<img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
			{{request.get_host|title}}
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
				<a class="nav-link" href="{% url 'app_blog:blog_lists' %}">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="#">Categories</a>
				</li>
			</ul>
			<form class="form-inline" method="get" action="{% url 'app_blog:blog_lists' %}">
				<input class="form-control mr-sm-2" type="search" name="query" placeholder="Search.." aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
					<span class="glyphicon glyphicon-search"></span> Search
				</button>
			</form>
		</div>
	</nav>
	{% for message in messages %}
	<div class="alert alert-{{message.level_tag}} text-center" role="alert">
		{{message.message}}
	</div>
	{% endfor %}
	  {% block content %}
	  {% endblock content %}
	<!-- Footer -->
	<footer class="page-footer font-small special-color-dark pt-4">

		<!-- Footer Elements -->
		<div class="container">
	
		<!-- Social buttons -->
			
			<ul class="list-unstyled list-inline text-center">
				<li class="list-inline-item">
				<a class="btn-floating btn-fb mx-1" href="https://www.facebook.com/Shuvraj.lama7">
					<i class="fab fa-facebook-f"> </i>
				</a>
				</li>
				<li class="list-inline-item">
				<a class="btn-floating btn-tw mx-1" href="https://twitter.com/Shub__Raj/">
					<i class="fab fa-twitter"> </i>
				</a>
				</li>
				<li class="list-inline-item">
				<a class="btn-floating btn-li mx-1" href="https://linkedin.com/">
					<i class="fab fa-linkedin-in"> </i>
				</a>
				</li>
				<li class="list-inline-item">
					<a class="btn-floating btn-github mx-1" href="https://github.com/shubraj/">
						<i class="fab fa-github"> </i>
					</a>
				</li>
				<li class="list-inline-item">
					<a class="btn-floating btn-instagram mx-1" href="https://www.instagram.com/shub_raj_lama/">
						<i class="fab fa-instagram"> </i>
					</a>
				</li>
				<li class="list-inline-item">
				<a class="btn-floating btn-dribbble mx-1" href="https://dribbble.com">
					<i class="fab fa-dribbble"> </i>
				</a>
				</li>
			</ul>
		<!-- Social buttons -->
	
		</div>
		<!-- Footer Elements -->
	
		<!-- Copyright -->
		<div class="footer-copyright text-center py-3">&copy; {% now 'Y' %} Copyright:
			<a href="http://{{request.get_host}}/"> {{request.get_host}}</a>
		</div>
		<!-- Copyright -->
	
	</footer>
	<!-- Footer -->	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
